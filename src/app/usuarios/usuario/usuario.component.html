<div class="alert alert-success text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <pre>
        {{ error | json }}
    </pre>
    <p class="mb-0"></p>
</div>


<div class="row" *ngIf="!loading">
    <div class="col-4">
        <img [src]="usuario.avatar" alt="avatar" class="img-thumbnail">
    </div>

    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">{{usuario.first_name}} {{usuario.last_name}}</li>
            <li class="list-group-item">{{usuario.email}}</li>
        </ul>
    </div>
</div>
